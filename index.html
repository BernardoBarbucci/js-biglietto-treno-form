<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&family=Montserrat:wght@300;400;500;700;900&family=Open+Sans:wght@300;400;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<body>
    <main class="container">
        <section>
            <label for="kmRequest">How many Km are you going to travel?</label>
            <input type="text" id="kmRequest" value="0 km"/>
        </section>
        
        <section>
            <label for="userAge">How old are you?</label>
            <input type="text" id="userAge" value="0 years"/>
            <input type="button" value="Calculate" onclick="calculateTicketCost()"/>
        </section>
        <section class="print">
            <p id="result"></p>
        </section>

    </main>
    <script src="./script.js"></script>
